<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Estado de Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Cambiar Estado de Pedido #{{ pedido.id }}</h1>

        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="estado_id" class="form-label">Estado del Pedido</label>
                        <select class="form-select" id="estado_id" name="estado_id" required>
                            {% for estado in estados %}
                                <option value="{{ estado.id }}" {% if pedido.estado_id == estado.id %}selected{% endif %}>
                                    {{ estado.nombre }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('detalle_pedido', pedido_id=pedido.id) }}" class="btn btn-secondary">
