<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>{{ 'Editar' if pedido else 'Nuevo' }} Pedido</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="cliente_id" class="form-label">Cliente</label>
                        <select class="form-select" id="cliente_id" name="cliente_id" required>
                            <option value="">Seleccione un cliente</option>
                            {% for cliente in clientes %}
                                <option value="{{ cliente.id }}" {% if pedido and pedido.cliente_id == cliente.id %}selected{% endif %}>
                                    {{ cliente.nombre }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="fecha_pedido" class="form-label">Fecha del Pedido</label>
                        <input type="date" class="form-control" id="fecha_pedido" name="fecha_pedido" 
                               value="{{ pedido.fecha_pedido if pedido else '' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="total" class="form-label">Total Inicial</label>
                        <input type="number" step="0.01" class="form-control" id="total" name="total" 
                               value="{{ pedido.total if pedido else '0.00' }}" required>
                        <div class="form-text">Este total se actualizará automáticamente al agregar productos.</div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('pedidos') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">{{ 'Actualizar' if pedido else 'Crear' }} Pedido</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
