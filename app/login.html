<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic-On - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="image-top">
                <img src="img/spiderman.jpg" alt="Spiderman">
            </div>
            <div class="image-bottom">
                <img src="img/batman.jpg" alt="Batman">
            </div>
        </div>

        <div class="right-side">
            <div class="login-box">
                <h1>COMIC-ON</h1>
                <input type="text" placeholder="Usuario / Correo">
                <input type="password" placeholder="Contraseña">
                <a href="#" class="create-account" onclick="location.href='register.html'" style="cursor: pointer;">Crear una cuenta</a>
                <button class="login-btn" onclick="location.href='admin/home.html'">iniciar sesión</button>
            </div>
        </div>
    </div>
</body>
</html>
